<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/cssandjs/All.css">
    <link rel="stylesheet" href="/cssandjs/styles.css">
    <title>Document</title>
</head>
<body>
<nav th:replace="navbar.html :: navigation"></nav>
<form th:object="${userDetails}" th:action="@{/authentify}" method="get">
    <article class="my-3 container" id="input-group">
        <div class="row">
            <div class="col-md-4">
                <label for="input10" class="form-label">userName</label>
                <input type="text" class="form-control" th:field="*{userName}" id="input10" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="input09" class="form-label">password</label>
                <input type="text" class="form-control" th:field="*{password}" id="input09" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <button class="btn btn-info col-3 offset-9 submit-button">Login</button>
        </div>
    </article>
</form>
</nav>
</body>
</html>
